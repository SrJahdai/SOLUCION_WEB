<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de la Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style-19.css">
</head>
<body>
    <div class="container mt-5">
        <button id="backButton" class="btn btn-secondary mb-3">‚Üê</button>
        <h1 class="mb-4">Usuarios de la Plataforma</h1>
        <div class="report-box p-4">
            <p class="mb-3">
                <strong>RANGO DE FECHA DEL REPORTE:</strong>
                <span id="dateRange">xx/xx/xx - yy/yy/yy</span>
            </p>
            <p>
                Usuarios dados de alta este mes.............................................
                <span id="usersAdded">xx users</span>
            </p>
            <p>
                Usuarios dados de baja este mes...........................................
                <span id="usersRemoved">xx users</span>
            </p>
            <p class="mt-4 text-end">
                <strong>Usuarios totales:</strong>
                <span id="totalUsers">xxxx users</span>
            </p>
        </div>
    </div>
    <script src="Script-19.js"></script>
</body>
</html>
