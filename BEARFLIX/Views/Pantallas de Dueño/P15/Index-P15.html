<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style-P15.css">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="width: 350px;">
      <!-- Botón de retroceso -->
      <button id="back-button" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i>
      </button>

      <!-- Formulario -->
      <form id="user-form">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese el correo">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese el usuario">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select id="role" class="form-select">
            <option value="admin">Administrador</option>
            <option value="user">Tester</option>
          </select>
        </div>
        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button id="add-user" class="btn btn-success btn-lg">DAR ALTA</button>
          <button id="remove-user" class="btn btn-danger btn-lg">DAR BAJA</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="Script-P15.js"></script>
</body>
</html>
