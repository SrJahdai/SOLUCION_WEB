<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Película</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-p8.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Película</h1>
        <form>
            <div class="mb-3">
                <label for="imagenPrincipal" class="form-label">Imagen Principal:</label>
                <input type="file" class="form-control" id="imagenPrincipal" accept=".png">
            </div>
            <div class="mb-3">
                <label for="fondoVisualizacion" class="form-label">Fondo de Visualización:</label>
                <input type="file" class="form-control" id="fondoVisualizacion" accept=".png">
            </div>
            <div class="mb-3">
                <label for="imagenTitulo" class="form-label">Imagen del Título (PNG):</label>
                <input type="file" class="form-control" id="imagenTitulo" accept=".png">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis:</label>
                <textarea class="form-control" id="sinopsis" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="archivoPelicula" class="form-label">Archivo de Película:</label>
                <input type="file" class="form-control" id="archivoPelicula" accept=".mp4">
            </div>
            <div class="mb-3">
                <label for="precioCompra" class="form-label">Precio de Compra:</label>
                <input type="number" class="form-control" id="precioCompra" min="0" step="0.01">
            </div>
            <div class="mb-3">
                <label for="precioRenta" class="form-label">Precio de Renta:</label>
                <input type="number" class="form-control" id="precioRenta" min="0" step="0.01">
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos):</label>
                <input type="number" class="form-control" id="duracion" min="0">
            </div>
            <div class="mb-3">
                <label for="generos" class="form-label">Géneros:</label>
                <select class="form-select" id="generos" multiple>
                    <option value="">Selecciona</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor:</label>
                <select class="form-select" id="proveedor">
                    <option value="">Selecciona</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-success">Aceptar</button>
            <button type="button" class="btn btn-danger" onclick="window.location.href='index-P7.html'">Cancelar</button>    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-p8.js"></script>
</body>
</html>
