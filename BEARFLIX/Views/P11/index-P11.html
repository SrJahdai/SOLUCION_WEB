<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style-p11.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex align-items-center">
      <button id="back-button" class="btn btn-secondary me-3">❮</button>
      <h1 class="mb-0">Lista de proveedores</h1>
    </div>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th scope="col">proveedor</th>
          <th scope="col" class="text-center" style="width: 150px;">Acciones</th>
        </tr>
      </thead>
      <tbody id="genre-list">
        <!-- Las filas se generarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script-p11.js"></script>
</body>
</html>
