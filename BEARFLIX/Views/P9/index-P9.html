<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-p9.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <button class="btn btn-secondary" onclick="window.location.href='index-P7.html'"><</button>
                <h2>Listado de Películas</h2>
            </div>
            <div class="col-2 text-end">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-filter="genero">Por Género</a></li>
                        <li><a class="dropdown-item" href="#" data-filter="proveedor">Por Proveedor</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ordenar
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-order="asc">A-Z</a></li>
                        <li><a class="dropdown-item" href="#" data-order="desc">Z-A</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre de la Película</th>
                    <th class="text-center">Promedio de Estrellas</th>
                </tr>
            </thead>
            <tbody id="tabla-peliculas"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-p9.js"></script>
</body>
</html>
